<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Recipe Cookbook</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Search recipe for ..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e tomato, lamb, sucess or love</div>
        </div>
        <div class="recipe hidden blink" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ayuka-supra" target="_blank"
          >Wahyu Suprapti</a
        >
        and is
        <a
          href="https://github.com/ayuka-supra/AI-Recipe-generator-.git"
          target="_blank"
        >
          open-sourced on github
        </a>
        and is
        <a href="https://ai-recipe-cookbook.netlify.app/" target="_blank"
          >hosted on netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
